<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filters select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            margin-right: 10px;
        }

        .filters button {
            padding: 10px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px; /* Aumentar el espacio interior */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .dataTables_wrapper .dataTables_filter {
            text-align: right;
            margin-bottom: 10px;
        }

        .dataTables_wrapper .dataTables_filter input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contenido</h1>
        <div class="filters">
            <label for="filter-tipo">Tipo:</label>
            <select id="filter-tipo">
                <option value="">-- Selecciona --</option>
                <option value="Anime">Anime</option>
                <option value="Libro">Libro</option>
                <option value="Pelicula">Pelicula</option>
                <option value="Serie">Serie</option>
            </select>
            <label for="filter-plataforma">Plataforma:</label>
            <select id="filter-plataforma">
                <option value="">-- Selecciona --</option>
                <option value="Prime Video">Prime Video</option>
                <option value="HBOMAX">HBOMAX</option>
                <option value="Crunchy Roll">Crunchy Roll</option>
                <option value="Netflix">Netflix</option>
                <option value="Ilegal">Ilegal</option>
                <option value="Flow">Flow</option>
                <option value="Cine.ar">Cine.ar</option>
            </select>
            <button id="apply-filters">Aplicar Filtros</button>
        </div>
        <table id="contenido-table" class="display">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Año</th>
                    <th>Plataforma</th>
                    <th>Comentario</th>
                    <th>Puntuacion</th>
                    <th>Vista</th>
                    <th>AñoDeVisualisacion</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var table = $('#contenido-table').DataTable({
                ajax: {
                    url: '/filter',
                    type: 'POST',
                    contentType: 'application/json',
                    data: function(d) {
                        return JSON.stringify({}); // Enviar filtro vacío para cargar todos los datos por defecto
                    },
                    dataSrc: ''
                },
                columns: [
                    { data: 'Nombre' },
                    { data: 'Tipo' },
                    { data: 'Año' },
                    { data: 'Plataforma' },
                    { data: 'Comentario' },
                    { data: 'Puntuacion' },
                    { 
                        data: 'Vista',
                        render: function(data, type, row) {
                            if (data === 1) {
                                return '<span title="Visto">&#x1F441;</span>'; // Emoji de ojo
                            } else {
                                return '<span title="No visto">&#x274C;</span>'; // Cruz roja o similar
                            }
                        }
                    },
                    { data: 'AñoDeVisualisacion' }
                ]
            });

            $('#apply-filters').click(function() {
                var tipo = $('#filter-tipo').val();
                var plataforma = $('#filter-plataforma').val();

                var filters = {
                    Tipo: tipo,
                    Plataforma: plataforma
                };

                $.ajax({
                    url: '/filter',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(filters),
                    success: function(data) {
                        // Limpiar tabla y agregar datos filtrados
                        table.clear().rows.add(data).draw();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error en la solicitud AJAX:', status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
