<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            
            background: linear-gradient(270deg, #b089dd, #4ca8af);
            background-size: 200% 200%;

            -webkit-animation: gradient 10s ease infinite;
            -moz-animation: gradient 10s ease infinite;
            animation: gradient 10s ease infinite;
        }
        
        @-webkit-keyframes gradient {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @-moz-keyframes gradient {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @keyframes gradient {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .container {
            max-width: 985px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filters select,
        .filters button {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-left: 1%;
            margin-right: 1%;
        }

        .filters button {
            background-color: #4ca8af;
            color: white;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: #0069D9;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .dataTables_wrapper .dataTables_filter {
            text-align: right;
            margin-bottom: 10px;
        }

        .dataTables_wrapper .dataTables_filter input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .theme-toggle {
            background-color: #4ca8af;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .theme-toggle:hover {
            background-color: #0069D9;
        }

        .add-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0069D9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input,
        .modal select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        body .delete-button,
        body .edit-button {
            width: 100%;
            background-color: #4ca8af;
            color: white;
            padding: 2px 20px;
            margin: 3px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        body .delete-button:hover,
        body .edit-button:hover{
            background-color: #0069D9;
        }

        .modal button {
            width: 100%;
            background-color: #4ca8af;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #3d888d;
        }

        .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_filter, .dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_processing, .dataTables_wrapper .dataTables_paginate {
            color: #333;
        }

        table.dataTable.order-column tbody tr>.sorting_3,
        table.dataTable.display tbody tr>.sorting_1,
        table.dataTable.display tbody tr>.sorting_2,
        table.dataTable.display tbody tr>.sorting_3 {

        }


        /* ------------------------Dark Mode Styles------------------------*/

        body.dark-mode {

            color: #ffffff;

        }

        body.dark-mode {
            background-color: #222;
            color: #ddd;
        }

        body.dark-mode .container {
            background-color: #333;

        }

        body.dark-mode td {

        body.dark-mode .modal-content {

        body.dark-mode .close {

        body.dark-mode .modal input,

        body.dark-mode .paginate_button  {

        body.dark-mode table.dataTable.display tbody tr>.sorting_2,

        }

        body.dark-mode .dark-textarea{
            background-color: #555;
            border: 1px solid #666;
        }
    </style>
</head>

    <script>
        $(document).ready(function() {
            let darkMode = false;
            const table = $('#contenido-table').DataTable({
                ajax: {
                    url: '/get_contenido',
                    dataSrc: ''
                },
                columns: [
                    { data: 'Nombre' },
                    { data: 'Tipo' },
                    { data: 'Año' },
                    { data: 'Plataforma' },
                    { data: 'Comentario' },
                    { data: 'Puntuacion' },
                    { data: 'Vista' },
                    { data: 'AñoDeVisualisacion' },
                    {
                        data: null,
                        defaultContent: '<button class="edit-button">Editar</button> <button class="delete-button">Eliminar</button>'
                    }
                ]
            });

            // Apply filter button click handler
            document.getElementById('apply-filters').addEventListener('click', function() {
                const tipo = document.getElementById('filter-tipo').value;
                const plataforma = document.getElementById('filter-plataforma').value;

                let filteredData = table
                    .column(1).search(tipo ? '^' + tipo + '$' : '', true, false)
                    .column(3).search(plataforma ? '^' + plataforma + '$' : '', true, false)
                    .draw();
            });

            // Modal handling
            const modal = document.getElementById('myModal');
            const span = document.getElementsByClassName('close')[0];
            const addButton = document.getElementById('add-button');
            const saveButton = document.getElementById('save-button');
            const modalTitle = document.getElementById('modal-title');
            const recordId = document.getElementById('record-id');

            addButton.onclick = function() {
                modal.style.display = 'block';
                modalTitle.innerText = 'Agregar Contenido';
                recordId.value = '';
                clearForm();
            }

            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Toggle dark mode
            $('#theme-toggle').on('click', function() {
                darkMode = !darkMode;
                $('body').toggleClass('dark-mode');
                table.ajax.reload();
            });

            // Save button
            saveButton.onclick = function() {
                const record = {
                    id: recordId.value,
                    nombre: $('#nombre').val(),
                    tipo: $('#tipo').val(),
                    año: $('#año').val(),
                    plataforma: $('#plataforma').val(),
                    comentario: $('#comentario').val(),
                    puntuacion: $('#puntuacion').val(),
                    vista: $('#vista').val(),
                    añovisualizacion: $('#añovisualizacion').val()
                };

                $.ajax({
                    url: record.id ? '/update_contenido' : '/add_contenido',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(record),
                    success: function(response) {
                        table.ajax.reload();
                        modal.style.display = 'none';
                    }
                });
            }

            // Edit button
            $('#contenido-table tbody').on('click', '.edit-button', function() {
                const data = table.row($(this).parents('tr')).data();
                modal.style.display = 'block';
                modalTitle.innerText = 'Editar Contenido';
                recordId.value = data.id;
                $('#nombre').val(data.Nombre);
                $('#tipo').val(data.Tipo);
                $('#año').val(data.Año);
                $('#plataforma').val(data.Plataforma);
                $('#comentario').val(data.Comentario);
                $('#puntuacion').val(data.Puntuacion);
                $('#vista').val(data.Vista);
                $('#añovisualizacion').val(data.AñoDeVisualisacion);
            });

            // Delete button
            $('#contenido-table tbody').on('click', 'button.delete-button', function() {
                const data = table.row($(this).parents('tr')).data();
                if (confirm(`¿Estás seguro de que deseas eliminar el contenido "${data.Nombre}"?`)) {
                    fetch('/delete_contenido', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ Nombre: data.Nombre })
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === 'success') {
                            alert('Contenido eliminado con éxito');
                            table.ajax.reload();
                        } else {
                            alert('Error al eliminar el contenido');
                        }
                    })
                    .catch(error => console.error('Error:', error));
                }
            });

            function clearForm() {
                $('#nombre').val('');
                $('#tipo').val('');
                $('#año').val('');
                $('#plataforma').val('');
                $('#comentario').val('');
                $('#puntuacion').val('');
                $('#vista').val('');
                $('#añovisualizacion').val('');
            }
        });
    </script>
